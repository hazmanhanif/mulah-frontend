<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .container:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }
        .logo {
            font-size: 28px;
            color: #FF6600;
            font-weight: bold;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"], input[type="date"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="date"]:focus {
            border-color: #FF6600;
            outline: none;
        }
        button {
            background-color: #FF6600;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #e55b00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MULAH</div>
        <h2>Registration</h2>
        <p>Please fill up your details.</p>
        <input type="text" id="name" placeholder="Enter Name" />
        <input type="date" id="birthday" placeholder="Birthday" />
        <input type="email" id="email" placeholder="Email Address" />
        <button onclick="continueToPage3()">Continue</button>
        
        <br>
        <br>
        <hr>
        <p style="color: black;">Powered by <a href="https://www.mulahrewards.com/">MulahRewards.com</a></p>
    </div>
    <script>
        function continueToPage3() {
            const name = document.getElementById('name').value;
            const birthday = document.getElementById('birthday').value;
            const email = document.getElementById('email').value;

            if (name && birthday && email) {
                localStorage.setItem('name', name);
                localStorage.setItem('birthday', birthday);
                localStorage.setItem('email', email);
                window.location.href = 'display.html';
            } else {
                alert('Please fill in all the details');
            }
        }
    </script>
</body>
</html>
